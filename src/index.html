<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glitched Browser + Movies Overlay</title>
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      color: white;
      font-family: "Segoe UI", sans-serif;
      overflow-x: hidden;
    }

    /* Top Bar (Browser GUI) */
    header {
      background: #121212;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid #222;
    }

    header input {
      width: 70%;
      padding: 8px 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #1a1a1a;
      color: white;
    }

    header button {
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      background: #2b2b2b;
      color: white;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    header button:hover {
      background: #3b3b3b;
    }

    /* Iframe Browser Area */
    iframe#browserFrame {
      width: 100%;
      height: calc(100vh - 60px);
      border: none;
      background: #000;
    }

    /* Floating Movies Button */
    .movies-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 9999;
      transition: transform 0.2s ease, filter 0.3s ease;
    }

    .movies-button img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.25);
    }

    .movies-button:hover {
      transform: scale(1.1);
      filter: brightness(1.2);
    }

    /* Overlay Background */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 10, 10, 0.85);
      backdrop-filter: blur(6px);
      z-index: 9998;
      justify-content: center;
      align-items: center;
    }

    /* Overlay Content Box */
    .overlay-content {
      position: relative;
      width: 80%;
      height: 80%;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.8);
      animation: fadeIn 0.3s ease;
    }

    .overlay-content iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }

    /* Close Button */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 28px;
      background: transparent;
      border: none;
      color: white;
      cursor: pointer;
      z-index: 10;
      transition: transform 0.2s ease;
    }

    .close-btn:hover {
      transform: scale(1.2);
    }

    /* Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.96);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <header>
    <input type="text" id="urlInput" placeholder="Enter site URL..." />
    <button id="goBtn">Go</button>
  </header>

  <iframe id="browserFrame" src="https://duckduckgo.com"></iframe>

  <!-- Movies Button -->
  <button id="moviesBtn" class="movies-button" title="Open GlitchFlix">
    <img src="https://raw.githubusercontent.com/NOTAHACKER9999/waves/refs/heads/main/Custom/Logos/Movies.png" alt="Movies" />
  </button>

  <!-- Movies Overlay -->
  <div id="moviesOverlay" class="overlay">
    <div class="overlay-content">
      <button class="close-btn" id="closeMovies">&times;</button>
      <iframe src="https://glitch-flix.vercel.app/" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    // Browser search/navigation
    const goBtn = document.getElementById("goBtn");
    const urlInput = document.getElementById("urlInput");
    const browserFrame = document.getElementById("browserFrame");

    function goToSite() {
      let url = urlInput.value.trim();
      if (!url) return;
      if (!url.startsWith("http")) url = "https://" + url;
      browserFrame.src = url;
    }

    goBtn.addEventListener("click", goToSite);
    urlInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") goToSite();
    });

    // Show overlay when Movies button clicked
    document.getElementById("moviesBtn").addEventListener("click", () => {
      document.getElementById("moviesOverlay").style.display = "flex";
    });

    // Close overlay when X clicked
    document.getElementById("closeMovies").addEventListener("click", () => {
      document.getElementById("moviesOverlay").style.display = "none";
    });

    // Optional: Close when clicking outside the iframe
    document.getElementById("moviesOverlay").addEventListener("click", (e) => {
      if (e.target.id === "moviesOverlay") {
        document.getElementById("moviesOverlay").style.display = "none";
      }
    });
  </script>
</body>
</html>
