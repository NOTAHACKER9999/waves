<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Glitchy Waves</title>
  <meta name="theme-color" content="#0056D2">
  <meta name="description" content="Glitchy Waves - Explore, Play, and Surf the Glitched Web."/>
  <link rel="icon" href="/assets/images/icons/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="/assets/css/index.css" />
  <link rel="stylesheet" href="/assets/css/vendors/font-awesome/css/all.css" />
  <style>
    body {
      margin: 0;
      background: #0b0b0b;
      color: white;
      font-family: "Inter", sans-serif;
      overflow: hidden;
    }
    .main-header {
      background: #121212;
      border-bottom: 1px solid #202020;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px 10px;
    }
    .nav-controls a, .window-controls a {
      color: #ccc;
      margin: 0 5px;
      text-decoration: none;
      font-size: 18px;
    }
    .omnibox {
      flex-grow: 1;
      margin: 0 10px;
      position: relative;
    }
    .omnibox input {
      width: 100%;
      padding: 6px 10px 6px 32px;
      border-radius: 10px;
      background: #1b1b1b;
      border: none;
      color: white;
      font-size: 14px;
      outline: none;
    }
    .omnibox i {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
      font-size: 15px;
    }
    #iframe-container {
      position: absolute;
      top: 46px;
      bottom: 0;
      left: 0;
      right: 0;
      background: #000;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
    }
  </style>
</head>

<body>
  <div class="main-header">
    <div class="nav-controls">
      <a href="#" id="backIcon"><i class="fa-regular fa-chevron-left"></i></a>
      <a href="#" id="forwardIcon"><i class="fa-regular fa-chevron-right"></i></a>
      <a href="#" id="refreshIcon"><i class="fa-regular fa-rotate-right"></i></a>
    </div>

    <div class="omnibox">
      <i class="fa-regular fa-globe"></i>
      <input type="text" id="addressBar" placeholder="Search or enter URL" autocomplete="off" />
    </div>

    <div class="window-controls">
      <a href="/" title="Home"><i class="fa-regular fa-house-chimney-window"></i></a>
      <a href="#" id="fullscreenBtn" title="Fullscreen"><i class="fa-regular fa-expand"></i></a>
    </div>
  </div>

  <div id="iframe-container">
    <iframe id="browserFrame" src="https://duckduckgo.com" sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>
  </div>

  <script>
    const frame = document.getElementById('browserFrame');
    const bar = document.getElementById('addressBar');
    const backBtn = document.getElementById('backIcon');
    const fwdBtn = document.getElementById('forwardIcon');
    const reloadBtn = document.getElementById('refreshIcon');

    // Basic navigation
    reloadBtn.addEventListener('click', () => frame.contentWindow.location.reload());
    backBtn.addEventListener('click', () => frame.contentWindow.history.back());
    fwdBtn.addEventListener('click', () => frame.contentWindow.history.forward());

    // Handle searches and URLs
    bar.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        let q = bar.value.trim();
        if (!q) return;
        if (!q.includes('.') && !q.startsWith('http')) {
          q = 'https://duckduckgo.com/?q=' + encodeURIComponent(q);
        } else if (!q.startsWith('http')) {
          q = 'https://' + q;
        }
        frame.src = q;
      }
    });

    // Keep bar updated when site changes (limited due to sandbox)
    frame.addEventListener('load', () => {
      try {
        bar.value = frame.contentWindow.location.href;
      } catch {
        bar.value = frame.src;
      }
    });

    // Fullscreen
    document.getElementById('fullscreenBtn').addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });
  </script>
</body>
</html>
